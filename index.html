<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>CEERION Energy | The Future of Energy is Here</title>
    <meta name="description" content="An integrated ecosystem designed for resilience, intelligence, and complete control. CEERION Energy combines solar, storage, and the CEERION POWER MANAGERâ„¢." />
    
    <!-- Safari/iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Preload critical fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    
    <!-- CSS that ensures proper rendering across browsers -->
    <style>
      /* Critical CSS for faster loading */
      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Prevent FOUC (Flash of Unstyled Content) */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      #root.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Browser compatibility script -->
    <script>
      // Prevent FOUC by showing content once loaded
      document.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        root.classList.add('loaded');
      });
      
      // Polyfill for older browsers
      if (!window.CSS || !CSS.supports || !CSS.supports('display', 'grid')) {
        // Add grid polyfill or fallback for very old browsers
        document.documentElement.classList.add('no-grid');
      }
      
      // Safari detection for specific fixes
      if (/^((?!chrome|android).)*safari/i.test(navigator.userAgent)) {
        document.documentElement.classList.add('safari');
      }
    </script>
  </body>
</html>
